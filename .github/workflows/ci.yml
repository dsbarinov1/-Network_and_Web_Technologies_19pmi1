name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:
env:
  global_env: global

jobs:
  sys_info:
    runs-on: ubuntu-latest
    env:
      local_env: job
    
    steps:
      - name: check tools
        run: g++ -v
          

  build: # собираем приложение
    needs: [sys_info]
    runs-on: ubuntu-latest
#    env:
#      local_env: 
    steps:
      - uses: actions/checkout@v2
      - name: build
        run: |
          g++ main.cpp -o app_${RUNNER_OS}
          ls -la

  test: # тестируем приложение на запуск
    runs-on: ubuntu-latest
    #needs: build # значит, что job: test запустится после build
    needs: [build, sys_info] # -\\- зависит и от build, и от sys_info
    steps:
      - name: run_test
        run: sleep 20
        
